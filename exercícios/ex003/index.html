<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p> Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <p>LOGO DO HTML5</p>
    <img src="logo-html-199.png" alt="Logo HTML5"> <!--Na pasta corrente-->
    <p>Podemos também carregar fotos que estão em sub-pastas</p>
    <img src="imagens/logo-css-199.png" alt="LOGO CSS3"> <!--Em subpastas-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript"> <!-- URL -->
    
</body>
</html>
